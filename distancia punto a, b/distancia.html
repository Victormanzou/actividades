<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia y tiempo</title>
</head>
<body>
    <body style="background-color:rgb(16, 195, 129);">
    </body>
    <center><h2>Distancia y tiempo de un punto a otro</h2></center>
    <form id="pointForm">
        <center>
        <label for="x1">Coordenada X del punto 1:</label>
        <input type="number" id="x1" name="x1">
        <label for="y1">Coordenada Y del punto 1:</label>
        <input type="number" id="y1" name="y1">
        <br><br>
        <label for="x2">Coordenada X del punto 2:</label>
        <input type="number" id="x2" name="x2">
        <label for="y2">Coordenada Y del punto 2:</label>
        <input type="number" id="y2" name="y2">
        <br><br>
        <button type="button" onclick="calcularDistancia()">Calcular distancia</button>
    </center>
      </form>
      
      <p id="resultado"></p>
      
      <script>
      function calcularDistancia() {
        var x1 = parseFloat(document.getElementById('x1').value);
        var y1 = parseFloat(document.getElementById('y1').value);
        var x2 = parseFloat(document.getElementById('x2').value);
        var y2 = parseFloat(document.getElementById('y2').value);
      
        var distancia = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        document.getElementById('resultado').innerHTML = 'La distancia entre los dos puntos es: ' + distancia.toFixed(2);
      }
      </script>
       
</body>
</html>
